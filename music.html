<!DOCTYPE html>
<html>
<head>
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="music.css">
    <script defer src="music.js"></script>
    <!-- <link rel="working" href="music.js"> -->
</head>
<script src="https://kit.fontawesome.com/f1ea0ac130.js" crossorigin="anonymous"></script>
<body>
    <div class="container">
        <div class="player">
         <nav>
            <div class="circle">
                <i class="fa-solid fa-caret-left fa-regular" style="color: #617568;"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars" style="color: #617568;"></i>
            </div>
         </nav>   
         <img src="rasiya.jpg" class="song-img">
         <p>Rasiya (Reprise)</p>
         <hr style="width: 80px;">
         <p>Arijit Singh</p>
         <!-- <div class="song"> -->
            <audio  id="song" >
                <source src = "Rasiya Reprise.mp3" type = "audio/mpeg">
             </audio>
         <!-- </div> -->
         
         <input type="range" value = "0" id="progress">
         <div class="controls">
            <div><i class="fa-solid fa-backward-step fa-2xl" style="color: #606b75;"></i></div>
            <div onclick="playPause()"><i class="fa-regular fa-circle-play fa-2xl " id="ctrlicon" style="color: #606b75;"></i></div>
            <div><i class="fa-solid fa-forward-step fa-2xl" style="color: #606b75;"></i></div>
            <div><i class="fa-solid fa-repeat fa-regular" style="color: #606b75;"></i></div>
         </div>
        </div>
    </div>
   
</body>
</html>
